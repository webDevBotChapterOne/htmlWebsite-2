<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <h2>Contact Me</h2>
  <form action="mailto:example@gmail.com" method="post" enctype="text/plain">
    <label for="nameDabba">Name</label><br>
    <input type="text" name="nameDabba" value="" placeholder="Enter name"  autofocus><br><br>

    <label for="emailDabba">Email</label><br>
    <input type="email" name="emailDabba" value="" required><br><br>

    <label for="pwDabba">Password</label><br>
    <input type="password" name="pwDabba" value=""><br><br>

    <label for="colorDabba">Color</label><br>
    <input type="color" name="colorDabba" value=""><br><br>

    <label for="checkDabba">Hobbies</label><br>
    <input type="checkbox" name="checkDabba" value="Eating"><span>Eating</span>
    <input type="checkbox" name="checkDabba" value="Singing"><span>Singing</span>
    <input type="checkbox" name="checkDabba" value="Dancing"><span>Dancing</span>
    <br><br>

    <label for="genDabba">Gender</label><br>
    <input type="radio" name="genDabba" value="Female"><span>Female</span>
    <input type="radio" name="genDabba" value="Male"><span>Male</span>
    <input type="radio" name="genDabba" value="Others"><span>Rather Not Say</span><br><br>

    <label for="dateDabba">Date</label><br>
    <input type="date" name="dateDabba" value=""><br><br>

    <label for="fileDabba">File</label><br>
    <input type="file" name="fileDabba" value=""><br><br>

    <label for="rangeDabba">Range</label><br>
    <input type="range" name="rangeDabba" value="" min="0" max="10" step="5"><br><br>

    <input type="reset" name="" value="Reset">

    <input type="submit" name="" value="Submit">
  </form>
</body>

</html>
